<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgriTech - Home</title>
    <!-- Include React, ReactDOM, and Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const Button = ({ variant, size, children, ...props }) => {
        const baseClasses =
          "inline-flex items-center justify-center rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:opacity-50 disabled:pointer-events-none ring-offset-background";
        const variantClasses =
          variant === "ghost"
            ? "hover:bg-accent hover:text-accent-foreground"
            : "";
        const sizeClasses = size === "icon" ? "h-10 w-10" : "h-10 px-4 py-2";

        return (
          <button className={`${baseClasses} ${variantClasses} ${sizeClasses}`} {...props}>
            {children}
          </button>
        );
      };

      const HomePage = () => {
        return (
          <div className="min-h-screen flex flex-col">
            {/* Header with Navbar */}
            <header className="bg-white shadow-md">
              <div className="container mx-auto px-4 py-4 flex justify-between items-center">
                <div className="flex items-center space-x-2">
                  <img src="https://i.pinimg.com/originals/02/ab/d1/02abd14caa0c152211d3e52c915808ac.png" alt="Leaves" width="40" height="40" />
                  <span className="text-2xl font-bold text-green-700">AgriTech</span>
                </div>

                <nav>
                  <ul className="flex space-x-6">
                    <li>
                      <a href="/" className="text-green-700 hover:text-green-500">
                        Home
                      </a>
                    </li>
                    <li>
                      <a href="/crop_plan" className="text-green-700 hover:text-green-500">
                        Crop Plan
                      </a>
                    </li>
                    <li>
                      <a href="/weather" className="text-green-700 hover:text-green-500">
                        Weather
                      </a>
                    </li>
                    <li>
                      <a href="/market" className="text-green-700 hover:text-green-500">
                        Market View
                      </a>
                    </li>
                  </ul>
                </nav>
              </div>
            </header>

            {/* Main Content */}
            <main
              className="flex-grow bg-cover bg-center"
              style={{
                backgroundImage:
                  "url('https://images.unsplash.com/photo-1523741543316-beb7fc7023d8?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')",
              }}
            >
              <div className="container mx-auto px-4 py-20 text-center">
                <div className="bg-transparent bg-opacity-40 p-8 rounded-lg shadow-lg inline-block">
                  <h1 className="text-4xl font-bold text-green-800 mb-4">
                    Leveraging Earth Observation Data
                  </h1>
                  <p className="text-xl text-green-700 mb-8">
                    for Informed Agricultural Decision-Making
                  </p>
                  <blockquote className="text-2xl italic text-gray-700">
                    "Farming looks mighty easy when your plow is a pencil and you're a thousand
                    miles from the corn field."
                    <footer className="text-right text-sm mt-2">
                      - Dwight D. Eisenhower
                    </footer>
                  </blockquote>
                </div>
              </div>
            </main>

            {/* Footer */}
            <footer className="bg-green-800 text-white py-8">
              <div className="container mx-auto px-4">
                <div className="flex flex-wrap justify-between items-center">
                  <div className="w-full md:w-1/2 mb-4 md:mb-0">
                    <h3 className="text-xl font-semibold mb-2">About Us</h3>
                    <p className="text-1xl">
                      AgriTech is an innovative application designed to bridge the gap between
                      agriculture and technology. It aims to empower farmers, agribusinesses, and
                      consumers by providing valuable insights, tools, and services related to
                      agriculture.
                    </p>
                  </div>
                  <div className="w-full md:w-1/2 flex justify-end space-x-4">
                    <Button variant="ghost" size="icon" aria-label="Instagram">
                      <svg className="h-5 w-5" viewBox="0 0 24 24" fill="none">
                        <path d="..." fill="currentColor" />
                      </svg>
                    </Button>
                    <Button variant="ghost" size="icon" aria-label="Facebook">
                      <svg className="h-5 w-5" viewBox="0 0 24 24" fill="none">
                        <path d="..." fill="currentColor" />
                      </svg>
                    </Button>
                    <Button variant="ghost" size="icon" aria-label="Twitter">
                      <svg className="h-5 w-5" viewBox="0 0 24 24" fill="none">
                        <path d="..." fill="currentColor" />
                      </svg>
                    </Button>
                    <Button variant="ghost" size="icon" aria-label="Email">
                      <svg className="h-5 w-5" viewBox="0 0 24 24" fill="none">
                        <path d="..." fill="currentColor" />
                      </svg>
                    </Button>
                  </div>
                </div>
              </div>
            </footer>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<HomePage />);
    </script>
  </body>
</html>
